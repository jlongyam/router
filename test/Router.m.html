<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="content-type" content="text/html" />
  <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Test</title>
  <!-- <script src="../src/Router.js"></script> -->
  <style>
    pre {
      box-sizing: border-box;
      margin: 0;
      padding: 5px;
      border: 2px solid silver;
      margin-bottom: 5px;
    }
    #pre_result, #css_target {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Test</h1>
  </header>
  <main>
    <section>
      <h3>links</h3>
      <ul>
        <li><a href="./Router.m.html">reset</a></li>
        <li><a href="#/">#/</a></li>
        <li><a href="#/whatever">#/whatever</a></li>
        <li><a href="#/Home">#/Home</a></li>
        <li><a href="#/Home/Page">#/Home/Page</a></li>
        <li><a href="#/Config/ONE/TWO/THREE">#/Config/ONE/TWO/THREE</a></li>
        <li><a href="#/Config">#/Config/</a></li>
        <li><a href="#/Other/deep/A/B">#/Other/deep/A/B</a></li>
        <li><a href="#/Other/deep">#/Other/deep</a></li>
        <li><a href="#/Etc/page/404">#/Etc/page/404</a></li>
      </ul>
    </section>
    <section>
      <h3>result</h3>
      <pre id="pre_result"></pre>
    </section>
  </main>
  <footer>
    <p><a href="./index.html">Back</a></p>
  </footer>
  <script type="module">
    import Router from '../src/Router.m.js'
    var pre_result = document.getElementById( 'pre_result' )
    if( "onhashchange" in window ) pre_result.textContent = 'onhashchange READY'
    var router = new Router({
      '#/': function() {
        pre_result.textContent = 'Index'
      },
      '#/:arg': function( arg ) {
        pre_result.textContent = arg + ', Not Registered'
      },
      '#/Home/': function() {
        pre_result.textContent = 'Home index'
      },
      '#/Home/:any': function( any ) {
        pre_result.textContent = 'Home with arg: ' + any
      },
      '#/Config/:a/:b/:c': function( a, b, c ) {
        pre_result.textContent = 'Config with args: ' + a + ', ' + b + ', ' + c
      },
      '#/Config/': function() {
        pre_result.textContent = 'Config Index'
      },
      '#/Other/deep/': function() {
        pre_result.textContent = 'Other/deep Index'
      },
      '#/Other/deep/:a/:b': function( a, b ) {
        pre_result.textContent = 'Other/deep with args: ' + a + ', ' + b
      }
    })
  </script>
</body>
</html>
