<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="content-type" content="text/html" />
  <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Test</title>
  <script src="./router.js"></script>
  <style>
    input[type="checkbox"] { vertical-align: middle; }
    #output {
      border: 2px solid gray;
      padding: 5px;
      }
  </style>
</head>
<body>
  <header>
    <h2><code>router</code></h2>
  </header>
  <main>
    <pre id="output">OUTPUT</pre>
    <h3>Links</h3>
    <ul>
      <li><a href="#/">#/</a></li>
      <li><a href="#/home">#/home</a></li>
      <li><a href="#/chunk">#/chunk</a></li>
      <li><a href="#/VAR">#/VAR</a></li>
      <li><a href="#/etc/TODO">#/etc/TODO</a></li>
      <li><a href="#/foo">#/foo</a></li>
      <li><a href="#/foo/SOMETHING">#/foo/SOMETHING</a></li>
      <li><a href="#/jack/ONE/TWO/THREE">#/jack/ONE/TWO/THREE</a></li>
      <li><a href="#/Folder Name">#/Folder Name</a></li>
      <li><a href="#/kuk">#/kuk</a></li>
      <li><a href="#/Bar/Primary">#/Bar/Primary</a></li>
      <li><a href="./router.test.html"><b>reset</b></a></li>
    </ul>
    <p>
      <strong>Note</strong>: put 'o_map' incremently problem.</p>
  </main>
  <footer>
    <p><a href="../index.html">Back</a></p>
  </footer>
  <script>
    var output = document.getElementById( 'output' );
    router( '#/', {
      '#/': function() { output.innerHTML = 'root' },
      '#/home': function() { output.innerHTML = 'Welcome' },
      '#/chunk': function() { output.innerHTML = 'Hell Chunk' },
      '#/:any': function( any ) { output.innerHTML = any },
      '#/etc/:one': function( one ) { output.innerHTML = one },
      '#/foo': function() { output.innerHTML = 'foo' },
      '#/foo/:bar': function( bar ) { output.innerHTML = bar },
      '#/jack/:a/:b/:c': function( a, b, c) { output.innerHTML = a + ' ' + b + ' ' + c },
      '#/Folder Name': function() { output.innerHTML = 'Raw URL' },
      '#/kuk': function() { output.innerHTML = 'kuk and more' },
      '#/Bar/:any': function( any ) { output.innerHTML = 'Foo ' + any }
    });
  </script>
</body>
</html>
